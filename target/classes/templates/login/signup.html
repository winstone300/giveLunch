<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
            background: #f6f7fb;
            color: #111827;
        }
        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,.06);
        }
        h1 { margin: 0 0 6px; font-size: 22px; letter-spacing: -0.3px; }
        .sub { margin: 0 0 18px; color: #6b7280; font-size: 14px; }

        .msg {
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid transparent;
        }
        .msg.error {
            color: #ef4444;
            background: #fef2f2;
            border-color: #fee2e2;
        }
        .msg.success {
            color: #059669;
            background: #ecfdf5;
            border-color: #d1fae5;
        }

        label { display: block; margin: 12px 0 6px; font-size: 13px; color: #374151; }
        input {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            background: #fff;
        }
        input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,.15); }

        .hint { margin: 6px 0 0; font-size: 12px; color: #9ca3af; }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        a { color: #2563eb; text-decoration: none; font-size: 13px; }
        a:hover { text-decoration: underline; }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            border: 0;
            border-radius: 10px;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { filter: brightness(0.95); }

        .divider {
            display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; gap: 10px; margin: 16px 0; color: #9ca3af; font-size: 12px;
        }
        .divider::before, .divider::after { content: ""; height: 1px; background: #e5e7eb; }

        .muted { margin: 0; text-align: center; font-size: 13px; color: #6b7280; }
    </style>
</head>

<body>
<div class="wrap">
    <div class="card">
        <h1>회원가입</h1>
        <p class="sub">정보를 입력해서 계정을 만들어주세요.</p>

        <!-- 컨트롤러에서 model로 내려주는 메시지(선택) -->
        <div th:if="${error}" class="msg error" th:text="${error}"></div>

        <form method="post" th:action="@{/signup}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="username">아이디</label>
            <input id="username" name="username" type="text"
                   placeholder="아이디를 입력하세요" minlength="4" maxlength="20" required />
            <p class="hint">4~20자, 영문/숫자 조합을 권장해요.</p>

            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"
                   placeholder="••••••••" minlength="8" required />
            <p class="hint">8자 이상, 보안을 위해 복잡한 비밀번호를 권장해요.</p>

            <label for="passwordConfirm">비밀번호 확인</label>
            <input id="passwordConfirm" name="passwordConfirm" type="password"
                   placeholder="비밀번호를 다시 입력하세요" minlength="8" required />

            <label for="email">이메일</label>
            <input id="email" name="email" type="email"
                   placeholder="email@example.com" required/>

            <button type="submit">회원가입</button>

            <div class="divider">또는</div>

            <p class="muted">
                이미 계정이 있나요? <a th:href="@{/login}">로그인</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
