<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <style>
        /* 기존 스타일 유지 */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
            background: #f6f7fb;
            color: #111827;
        }
        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,.06);
        }
        h1 { margin: 0 0 6px; font-size: 22px; letter-spacing: -0.3px; }
        .sub { margin: 0 0 18px; color: #6b7280; font-size: 14px; }

        /* 에러 메시지 스타일 추가 */
        .error-msg {
            color: #ef4444;
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid #fee2e2;
        }

        label { display: block; margin: 12px 0 6px; font-size: 13px; color: #374151; }
        input {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            background: #fff;
        }
        input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,.15); }
        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; gap: 10px; }
        a { color: #2563eb; text-decoration: none; font-size: 13px; }
        a:hover { text-decoration: underline; }
        button {
            width: 100%; margin-top: 14px; padding: 12px 14px; border: 0;
            border-radius: 10px; background: #2563eb; color: #fff;
            font-size: 15px; font-weight: 600; cursor: pointer;
        }
        button:hover { filter: brightness(0.95); }
        .divider {
            display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; gap: 10px; margin: 16px 0; color: #9ca3af; font-size: 12px;
        }
        .divider::before, .divider::after { content: ""; height: 1px; background: #e5e7eb; }
        .muted { margin: 0; text-align: center; font-size: 13px; color: #6b7280; }
    </style>
</head>

<body>
<div class="wrap">
    <div class="card">
        <h1>로그인</h1>
        <p class="sub">계정으로 로그인해서 계속 진행하세요.</p>

        <div th:if="${param.error}" class="error-msg">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>

        <div th:if="${param.logout}" class="error-msg" style="color: #059669; background: #ecfdf5; border-color: #d1fae5;">
            성공적으로 로그아웃되었습니다.
        </div>

        <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="userName">아이디</label>
            <input id="userName" name="userName" type="text" placeholder="아이디를 입력하세요" required />

            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required />

            <div class="row">
                <a th:href="@{/forgot-password}">비밀번호 찾기</a>
            </div>

            <button type="submit">로그인</button>

            <div class="divider">또는</div>

            <p class="muted">
                계정이 없나요? <a th:href="@{/signup}">회원가입</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
